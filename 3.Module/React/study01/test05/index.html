<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="../../build/react.js"></script>
    <script src="../../build/JSXTransformer.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <script type="text/jsx">
        var FormRadio = React.createClass({
            render: function(){
                return (
                    <div>
                        <input type="radio" name="browser" value="Internet Explorer" />Internet Explorer<br />
                        <input type="radio" name="browser" value="Firefox" />Firefox
                    </div>
                );
            }
        });
        
        var FormChecked = React.createClass({
            render: function(){
                return (
                    <div>
                        <input type="checkbox" id="check1" /> 111
                        <input type="checkbox" id="check2" /> 222
                        <input type="checkbox" id="check3" /> 333
                    </div>
                );
            }
        });
        
        var FormBox = React.createClass({
            render: function(){
                return (
                    <form>
                        <FormRadio />
                        <FormChecked />
                    </form>
                );
            }
        });
        
        React.render(
            <FormBox />,
            document.getElementById('container')
        );
    </script>
</body>
</html>
