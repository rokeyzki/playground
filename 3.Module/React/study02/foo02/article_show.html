<body class="wrapper-two">

    <script src="http://cdn.staticfile.org/react/0.12.0-rc1/JSXTransformer.js"></script>

    <script type="text/jsx" src="module/banner.js"></script>

    <!-- main -->
    <script type="text/jsx">
        var ContentBox = React.createClass({
            render:function(){
                return (
                    <div>
                        <Header url="./data/header.json" pollInterval={3000} />
                        <ContainerArticleShow anime="fadein-bottom" />
                        <BackTop />
                        <Footer />
                    </div>
                );
            }
        });

        React.render(
            <ContentBox />,
            document.getElementById('content')
        );
    </script>
