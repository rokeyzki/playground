<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- css react：css 初始化，统一各浏览器下的文档空白样式 -->
  <link href="https://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
  <!-- <link href="https://cdn.bootcss.com/pure/0.6.0/grids-min.css" rel="stylesheet"> -->
  <!-- css grids：css 响应式栅栏布局，依赖 normalize.css -->
  <link href="https://cdn.bootcss.com/pure/0.6.0/grids-core-min.css" rel="stylesheet">
  <!--[if lte IE 8]>
      <link href="https://cdn.bootcss.com/pure/0.6.0/grids-responsive-old-ie-min.css" rel="stylesheet">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link href="https://cdn.bootcss.com/pure/0.6.0/grids-responsive-min.css" rel="stylesheet">
  <!--<![endif]-->
  <style>
    /*
      设置主要字体栈的时候，要对单元格和这些元素都进行设置 `html`, `button`, `input`, `select`, and `textarea`。
    */
    html, button, input, select, textarea, .pure-g [class *= "pure-u"] {
      font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
    }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-xl-1-3">11111</div>
    <div class="pure-u-xl-1-3">11111</div>
    <div class="pure-u-xl-1-3">11111</div>
  </div>
</body>
</html>
