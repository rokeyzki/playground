<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="foo">hello world</div>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script>
    // 取值
    var val = $('#foo').text();
    console.log(val); // hello world
    // 赋属性值
    $('#foo').text('hello javascript');
  </script>
</body>
</html>
