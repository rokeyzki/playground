<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8"> <!-- 字符编码：utf-8 -->
  <meta name="renderer" content="webkit"> <!-- 针对多核浏览器优先使用 webkit 内核 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度手机自动转码 -->
  <meta name="google" value="notranslate" /> <!-- 禁止Chrome自动翻译 -->
  <meta name="format-detection" content="telphone=no, email=no"/> <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <title>Document</title> <!-- SEO：定义页面标题 -->
  <meta name="keywords" content="keywords" /> <!-- SEO：定义页面关键词 -->
  <meta name="description" content="description" /> <!-- SEO：页面描述内容 -->
  <meta name="author" content="Charles Lim,hi@oulve.com" /> <!-- SEO：定义页面作者 -->
  <meta name="robots" content="index,follow"> <!-- SEO：定义页面搜索引擎索引方式 -->
  <link rel="shortcut icon" type="image/x-icon" href="http://oulve.com/favicon.ico" />
  <link rel="bookmark" href="http://oulve.com/favicon.ico" />
</head>
<body>
  <script type="text/babel">
    `use strict`

    /*
     * 函数声明 - 缺省参数
     */
    function fooA1(x, y = 10) {
      return x + y
    }

    console.log(`fooA1: ` + fooA1(5)) // 15

    /*
     * 函数声明 - 无序参数
     */
    function fooA2({x = 0, y = 10} = {}) {
      return x + y
    }

    console.log(`fooA2: ` + fooA2({y: 15, x: 5})) // 20

    /*
     * 函数声明 - 无限参数
     */
    function fooA3(...values) {
      let sum = 0
      for(var val of values) {
        sum += val
      }
      return sum
    }

    console.log(`fooA3: ` + fooA3(10, 20, 30)) // 60

    /*
     * 变量函数表达式VFE
     */
    var fooB1 = function(x, y = 10) {
      return x + y
    }

    console.log(`fooB1: ` + fooB1(5)) // 15

    /*
     * 变量函数表达式VFE - 箭头函数
     */
    var fooB2 = () => 5
    console.log(`fooB2: ` + fooB2()) // 5

    var fooB3 = (x) => x + 10
    console.log(`fooB3: ` + fooB3(5)) // 15

    var fooB4 = (x, y = 10) => x + y
    console.log(`fooB4: ` + fooB4(5)) // 15

    /*
     * 即调函数表达式IIFE

    (function() {
      var x = 5, y = 10
      console.log(x + y)
    }());

    (() => {
      console.log('Welcome to the Internet.')
    })();*/

    /*
     * 异常处理
    */
    function throwIfMissing() {
      throw new Error('参数缺失')
    }

    function fooD1(mustBeProvided = throwIfMissing()) {
      return mustBeProvided
    }

    fooD1()


  </script>
  <!-- browser.js：使浏览器支持将es6或jsx编译为es5，环境限制：无，标签限制：<script type="text/babel"></script> -->
  <script src="https://cdn.bootcss.com/babel-core/5.8.34/browser.min.js"></script>
</body>
</html>
