<script>
  (function(){
    var foo1 = 123;

    function fn1() {
      foo1++;
      return foo1;
    }

    function fn2() {
      foo1--;
      return foo1;
    }

    console.log(fn1()) // 123++ = 124
    console.log(fn2()) // 124-- = 123
  })();
</script>
