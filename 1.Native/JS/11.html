<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/babel">
    const math = (() => {
      const _flag = 10;
      return {
        add(a, b) {
          return _flag + (a + b);
        },
        minus(a, b) {
          return _flag + (a - b);
        }
      };
    })();

    console.log(math.add(1,2));
  </script>

  <!-- browser.min.js：通过babel，在线将es6或jsx转为es5（使浏览器支持es6或jsx），使用示例：<script type="text/babel"></script> -->
  <script src="https://cdn.bootcss.com/babel-core/5.8.34/browser.min.js"></script>
</body>
</html>
