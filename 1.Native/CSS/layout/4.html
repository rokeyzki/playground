<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>伪类选择器</title>
  <style>
    a:link    {color:blue;}
    a:visited {color:green;}
    a:hover   {color:yellow;}
    a:active  {color:red;}
    .foo:focus  {color:pink;}
    li:first-child {color:orange;}
    .foo2::selection {
      text-shadow: 1px 1px 1px red;
      color:#47D1EB;
    }

    .foo2::before {
      content: 'hahaha';
      color:#47D1EB;
    }
  </style>
</head>
<body>
  <p>将鼠标指针移动到这个链接上：<a href="http://www.w3school.com.cn">w3school.com.cn</a></p>
  <input class="foo" value="I'll be red when focused">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <p class="foo2">也尝试选中在这个p标签中的文本</p>
  <p class="foo3">也尝试选中在这个p标签中的文本</p>
</body>
</html>
