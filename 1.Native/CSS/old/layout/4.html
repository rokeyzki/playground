<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style type="text/css">
        /* 
            当你设置了元素的宽度，实际展现的元素却能够超出你的设置：
            因为元素的边框和内边距会撑开元素。看下面的例子，两个相同宽度的元素显示的实际宽度却不一样

            以前有一个代代相传的解决方案是数学。
            CSS开发者需要用比他们实际想要的宽度小一点的宽度，需要减去内边距和边框的宽度。值得庆幸地是你不需要再这么做了
         */
        .simple-old {
            width: 500px;
            height: 50px;
            background-color: #669;

            margin: 20px auto;
        }

        .fancy-old {
            width: 500px;
            height: 50px;
            background-color: #669;

            border: 10px solid #000; /* 边框 */

            margin: 20px auto; /* 外边距 */
            padding: 50px; /* 内边距 */
        }

        /* 
            经过了一代又一代人们意识到数学不好玩，所以他们新增了一个叫做 box-sizing 的CSS属性。当你设置一个元素为 box-sizing: border-box; 时，
            此元素的内边距和边框不再会增加它的宽度。这里有一个与前一页相同的例子，唯一的区别是两个元素都设置了 box-sizing: border-box; 

            既然 box-sizing 是个很新的属性，目前你还应该像我之前在例子中那样使用 -webkit- 和 -moz- 前缀。这可以启用特定浏览器实验中的特性。同时记住它是支持IE8+。
         */
        .simple-new {
            width: 500px;
            height: 50px;
            background-color: #669;

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            margin: 20px auto;
        }

        .fancy-new {
            width: 500px;
            height: 50px;
            background-color: #669;

            border: 10px solid #000; /* 边框 */

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            margin: 20px auto; /* 外边距 */
            padding: 50px; /* 内边距 */
        }


        /* 
            既然没有比这更好的方法，一些CSS开发者想要页面上所有的元素都有如此表现。所以开发者们把以下CSS代码放在他们页面上：
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            这样可以确保所有的元素都会用这种更直观的方式排版。
         */
    </style>
</head>
<body>
    <div class="simple-old">12345</div>

    <br/><br/>
    
    <div class="fancy-old">12345</div>

    <br/><br/>
    
    <div class="simple-new">12345</div>

    <br/><br/>
    
    <div class="fancy-new">12345</div>
</body>
</html>
