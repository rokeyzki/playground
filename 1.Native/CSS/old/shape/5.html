<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style type="text/css">
        /* 向上单边纵向胶囊 */
        #capsule-up {
            width: 80px;
            height: 200px;
            background-color: #669;

            border: 0 solid transparent;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px 100px 0 0;
        }

        /* 向右旋转 */
        #r45-capsule-up {
            width: 80px;
            height: 200px;
            background-color: #669;

            border: 0 solid transparent;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px 100px 0 0;

            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);

            margin-left:50px;
        }

        /* 向左旋转 */
        #l45-capsule-up {
            width: 80px;
            height: 200px;
            background-color: #669;

            border: 0 solid transparent;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px 100px 0 0;

            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);

            margin-left:50px;
        }
    </style>
</head>
<body>
    <div id="capsule-up"></div>
    <br/><br/>
    <div id="r45-capsule-up"></div>
    <br/><br/>
    <div id="l45-capsule-up"></div>
</body>
</html>
