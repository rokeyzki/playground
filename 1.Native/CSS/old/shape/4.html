<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>胶囊</title>
    <style type="text/css">
        /* 横向胶囊 */
        #capsule {
            width: 200px;
            height: 80px;
            background-color: #669;

            border: 0 solid transparent; 
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;
        }
        
        /* 纵向胶囊 */
        #capsule-y {
            width: 80px;
            height: 200px;
            background-color: #669;

            border: 0 solid transparent;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;  
        }
        
        /* 向右单边横向胶囊 */
        #capsule-right {
            width: 200px;
            height: 80px;
            background-color: #669;

            border: 0 solid transparent; 
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 0 100px 100px 0;
        }
    </style>
</head>
<body>
    <div id="capsule"></div>
    <br/><br/>
    <div id="capsule-y"></div>
    <br/><br/>
    <div id="capsule-right"></div>
</body>
</html>
