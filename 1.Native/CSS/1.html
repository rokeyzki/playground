<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body {
      /* == 参数 ==
       * 默认值：背景颜色 背景图片 背景位置 背景尺寸 背景重复 背景滚动 背景定位区域 背景绘制区域
       *
       * == 详细说明 ==
       * 1.背景颜色：
       * - 名字：red
       * - hex：#000000
       * - rgb：rgb(255,0,0)
       * - 透明：transparent
       * - 反转：invert
       * - 继承：inherit
       * 2.背景图片：
       * - 图片路径：url(URL)
       * - 无样式：none
       * - 继承：inherit
       * 3.背景位置：
       * - 中央：center
       * - 顶部：top
       * - 底部：bottom
       * - 左边：left
       * - 右边：right
       * 4.背景尺寸：
       * - 绝对值拉伸：px
       * - 百分比拉伸：%
       * - 覆盖：cover
       * - 适应：contain
       * 5.背景重复：
       * - 全重复：repeat
       * - 水平重复：repeat-x
       * - 垂直重复：repeat-y
       * - 不重复：no-repeat
       * - 继承：inherit
       * 6.背景滚动：
       * - 滚动：scroll
       * - 固定：fixed
       * - 继承：inherit
       * 7.背景定位区域：
       * - 内容基准：content-box
       * - 边框基准：border-box
       * - 继承：inherit
       * 8.背景绘制区域：
       * - 内容基准：content-box
       * - 边框基准：border-box
       * - 继承：inherit
       */background: url(http://cdn.v2ex.co/site/logo.png) cover no-repeat;
    }

    div {
      background-color: #FF9B77;
      width: 100px;
      height: 100px;
      position: relative;
      animation: foo 2s ease-in infinite alternate;
    }

    @keyframes foo {
      0% {
        background-color: #FF984C;
      }
      25% {
        background-color: #FF73A5;
      }
      50% {
        background-color: #9264FF;
      }
      75% {
        background-color: #51A8FF;
      }
      100% {
        background-color: #5BFF91;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
