<body>

<div class="container">

    <div class="border border-small border-dashed" style="height: 200px;">虚线边框</div>

    <button class="button button-big bg-main dialogs" data-toggle="click" data-target="#mydialog" data-mask="1" data-width="50%">弹出对话框</button>
    <div id="mydialog">
        <div class="dialog">
            <div class="dialog-head">
                <span class="close rotate-hover"></span>
                <strong>对话框标题</strong>
            </div>
            <div class="dialog-body">
                对话框内容
            </div>
            <div class="dialog-foot">
                <button class="button dialog-close">取消</button>
                <button class="button bg-green">确认</button>
            </div>
        </div>
    </div>

    <div class="border border-small border-outset" style="height: 200px;">外凸边框</div>

</div>
