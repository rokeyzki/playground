<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8"> <!-- 字符编码：utf-8 -->
  <meta name="renderer" content="webkit"> <!-- 针对多核浏览器优先使用 webkit 内核 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度手机自动转码 -->
  <meta name="google" value="notranslate" /> <!-- 禁止Chrome自动翻译 -->
  <meta name="format-detection" content="telphone=no, email=no"/> <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <title>Document</title> <!-- SEO：定义页面标题 -->
  <meta name="keywords" content="keywords" /> <!-- SEO：定义页面关键词 -->
  <meta name="description" content="description" /> <!-- SEO：页面描述内容 -->
  <meta name="author" content="Charles Lim,hi@oulve.com" /> <!-- SEO：定义页面作者 -->
  <meta name="robots" content="index,follow"> <!-- SEO：定义页面搜索引擎索引方式 -->
  <link rel="shortcut icon" type="image/x-icon" href="http://oulve.com/favicon.ico" />
  <link rel="bookmark" href="http://oulve.com/favicon.ico" />
  <!-- normalize.css：css 初始化(react)，统一各浏览器下的文档空白样式 -->
  <link href="https://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
  <style type="text/css">
    #foo {
      width: 300px;
      height: 150px;
      background-color: grey;

      border: 50px solid #999;
      padding: 20px;
      margin: 100px;
    }

    #content {
      width: 100px;
      height: 100px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="foo"><div id="content"></div></div>

  <script type="text/javascript">
    console.log('----------- window -----------');
    console.log('显示器分辨率：' + window.screen.width); // 1920
    console.log('窗口可见宽度 (IE8不支持)：' + window.innerWidth);

    console.log('----------- document -----------');
    console.log('窗口可见宽度 (body的宽度加内边距)：' + document.body.clientWidth); // 300 前提：body不要再额外设置box样式
    console.log('窗口可见宽度 (body的宽度加内边距加边框)：' + document.body.offsetWidth); // 300
    console.log('窗口水平下拉条的长度：' + document.body.scrollWidth);

    console.log('----------- foo -----------');
    console.log('默认情况下元素的style属性值为空：' + foo.style.width); // null
    console.log('元素宽度（foo的宽度加内边距）：' + foo.clientWidth); // 340 = width@foo(300) + padding@foo(20*2)
    console.log('元素宽度（foo的宽度加内边距加边框）：' + foo.offsetWidth); // 440 = width@foo(300) + padding@foo(20*2) + border@foo(50*2)
    console.log('元素水平下拉条的长度：' + foo.scrollWidth); // 340 = width@foo(300) + padding@foo(20*2)
    console.log('元素左边框宽度：' + foo.clientLeft); // 50 = border@foo(50)
    console.log('元素边框距离窗口左侧的距离：' + foo.offsetLeft); // 100px

    console.log('----------- content -----------');
    console.log('元素边框距离窗口左侧的距离：' + content.offsetLeft); // 170
  </script>
</body>
</html>
