<div class="container">

    <div class="panel">
        <div class="panel-head">动画</div>
        <div class="panel-body">
            <div class="fadein">淡入动画</div>
            <span class="fadeout">淡出动画</span>
            <div id="test" class="text-large font-simsun text-shadow-small font-gradient" style="width: 300px; -webkit-background-clip: text; background-clip: text;">淡入.fadein 水纹动画测试</div>
            <!--  -webkit-background-clip: text; background-clip: text; -->
            <script>
                var isAnim = false;
                var timer;
                var delay = 10; // 修改这个让效果减速
                var start = 0;
                var test = document.getElementById('test');
                var end = parseInt(test.style.width);
                function anim() {
                    if (start > end) {
                        clearTimeout(timer);
                        start = 0;
                        isAnim = false;
                    } else {
                        // -webkit-gradient(radial, 16 16, 799, 16 16, 879, from(rgb(0, 0, 0)), color-stop(0.5, rgba(0, 0, 0, 0.0980392)), to(rgb(0, 0, 0)));
                        test.style.webkitMaskImage = "-webkit-gradient(radial, 16 16, " + start + ", 16 16, " + (start + 15) + ", from(rgba(0, 0, 0, 1)),color-stop(0.5, rgba(0, 0, 0, 0.0980392)),to(rgba(0, 0, 0, 1)))";
                        timer = setTimeout(anim, delay);
                        start++;
                    }
                }
                test.onmouseover = function () {
                    if (!isAnim) {
                        isAnim = true;
                        anim();
                    }
                }
            </script>
        </div>
    </div>

    <div class="border border-small border-dashed" style="height: 1000px;">虚线边框</div>

    <div class="panel">
        <div class="panel-head">动画</div>
        <div class="panel-body">
            <div class="fadein">淡入动画</div>
            <span class="fadeout">淡出动画</span>
        </div>
    </div>

</div>
